# Generic Playbook for Rolling restart of productservice instances
# Notes:
#   - instance_de_register --> Role for de-registering instances from elb.
#   - instance_register --> Role for registering instances to elb.
# Example invocation:
#   ansible-playbook -vvv /etc/ansible/playbooks/restart_productservice.yml -f 5 -e cluster_name="$cluster_name"  -e ec2_elbs_out="$ec2_elbs_out_list" -e ec2_elbs_in="$ec2_elbs_in_list" -e num_deploy_host=1

- hosts: "{{ cluster_name }}"
  remote_user: "ubuntu"
  vars:
    ansible_ssh_port: "22"
    ansible_ssh_private_key_file: "~/.ssh/newigpkeys/{{ key_name }}.pem"
  serial: "{{ num_deploy_host }}"

  tasks:
   - name: include Instance-De-register role
     include_role:
      name: instance_de_register

   - name: restart product service
     shell: sleep 30 ; sudo service panelapi restart ; sleep 30

   - name: include Instance-Register role
     include_role:
      name: instance_register
